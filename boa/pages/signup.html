<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup-style.css">
    <title>SIGN UP</title>
</head>

<body>
    <main>
        <!----- BLUR BACKGROUND ----->
        <div class="background">

            <!-- LEFT SIDE BOA LOGO SECTION -->
            <section class="header">
                <div class="img-wrapper">
                    <a href='../index.php'>
                        <img src="../BOA-Files/HOME/BOA-logo.png" alt="logo">
                    </a>
                </div>
            </section>

            <!-- RIGHT SIDE MAIN CONTENT FORM -->
            <section class="content">

                <!-- CONTENT WRAPPER -->
                <div class="content-wrapper">
                    <form action="../function/signup-function.php" method="POST">

                        <!-- FNAME,LNAME, ADDRESS, AND PHONE CONTAINER -->
                        <div class="split-container">
                            <div>
                                <label for="first-name">FIRST NAME:</label>
                                <input type="text" id="first-name" name="first-name">

                                <label for="email">EMAIL ADDRESS:</label>
                                <input type="email" id="email" name="email">

                            </div>

                            <div>
                                <label for="last-name">LAST NAME:</label>
                                <input type="text" id="last-name" name="last-name">

                                <label for="phone-num">PHONE NUMBER:</label>
                                <input type="number" id="phone-num" name="phone-num">
                            </div>
                        </div>

                        <!-- ADDRESS CONTAINER -->
                        <div class="address-container">
                            <label for="address">ADDRESS:</label>
                            <input type="text" id="address" name="address">
                        </div>

                        <!-- GENDER AND BIRTHDATE CONTAINER -->
                        <div class="split-container2">
                            <div>
                                <label>GENDER:</label>
                                <div id="gender-container">
                                    <label for="male">Male</label>
                                    <input type="radio" id="male" name="gender" value="male">

                                    <label for="female">Female</label>
                                    <input type="radio" id="female" name="gender" value="female">

                                    <label for="others">Others</label>
                                    <input type="radio" id="others" name="gender" value="others">
                                </div>
                            </div>

                            <div>

                                <label for="birthdate">DATE OF BIRTH:</label>
                                <input type="date" id="birthdate" name="birthdate">

                            </div>
                        </div>

                        <!-- PASSWORD AND BUTTON CONTAINER -->
                        <div class="password-container">
                            <label for="password">PASSWORD:</label>
                            <input type="password" id="password" name="password">

                            <label for="re-password">RE-TYPE PASSWORD:</label>
                            <input type="password" id="re-password" name="re-password">

                            <button name="submit">SIGN UP</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>

</body>

</html>
